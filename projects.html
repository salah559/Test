<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="index.html"><img src="assets/logo.png" alt="Novaweb logo" class="logo-img"><span class="logo-text"></span></a>
      <nav class="nav">
        <a href="index.html" data-i18n="nav.home">Home</a>
        <a href="projects.html" data-i18n="nav.projects">Projects</a>

        <div class="lang-selector">
          <button id="lang-toggle" class="lang-toggle">English</button>
          <div class="lang-dropdown">
            <div class="lang-option" data-lang="en">English</div>
            <div class="lang-option" data-lang="ar">عربي</div>

            <div class="lang-option" data-lang="es">Español</div>

      <h1 class="section-title" data-i18n="projects.all.title">All Projects</h1>
      <p class="section-lead" data-i18n="projects.all.subtitle">Click any project to visit.</p>
      <div class="projects-grid">
        <a class="project" href="https://salah559.github.io/Nova-restaurants-/" target="_blank" rel="noopener noreferrer">
          <img src="images/project1.jpg" alt="Project One">
          <div class="project-meta">
            <h4 data-i18n="project1.title">Project One</h4>

            <h4 data-i18n="project2.title">Project Two</h4>
            <p data-i18n="project2.desc">Platform • 2025</p>

        </a>
        <a class="project" href="https://example.com" target="_blank" rel="noopener noreferrer">
          <img src="images/project3.jpg" alt="Project Three">
          <div class="project-meta">
            <h4 data-i18n="project3.title">Project Three</h4>
            <p data-i18n="project3.desc">eCommerce • 2024</p>
          </div>
        </a>
        <a class="project" href="https://example.com" target="_blank" rel="noopener noreferrer">
          <img src="images/project4.jpg" alt="Project Four">

            <h4 data-i18n="project4.title">Project Four</h4>
            <p data-i18n="project4.desc">Landing page</p>

<script src="js/main.js" defer></script>
