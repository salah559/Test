<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Novaweb — Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="index.html">
        <img src="assets/logo.png" alt="Novaweb logo" class="logo-img">
        <span class="logo-text"></span>
      </a>
      <nav class="nav">
        <a href="index.html" data-i18n="nav.home">Home</a>
        <a href="projects.html" data-i18n="nav.projects">Projects</a>
        <a href="about.html" data-i18n="nav.about">About</a>
        <a href="contact.html" class="cta" data-i18n="nav.contact">Contact</a>
        <div class="lang-selector">
          <button id="lang-toggle" class="lang-toggle">English</button>
          <div class="lang-dropdown">
            <div class="lang-option" data-lang="en">English</div>
            <div class="lang-option" data-lang="ar">عربي</div>
            <div class="lang-option" data-lang="fr">Français</div>
            <div class="lang-option" data-lang="es">Español</div>
          </div>
        </div>
        <button id="nav-toggle" class="nav-toggle" aria-label="Toggle nav">☰</button>
      </nav>
    </div>
  </header>

  <main class="container" style="padding-top:120px;">
    <section class="section contact-section">
      <h1 class="section-title" data-i18n="contact.title">Contact Us</h1>
      <p class="section-lead" data-i18n="contact.subtitle">Tell us about your project — we usually reply within 24 hours.</p>

      <div class="contact-grid">
        
        <form class="contact-form" action="https://formspree.io/f/xldpnrap" method="POST">
  
          <input type="hidden" name="_subject" value="New message from your website">
          <input type="hidden" name="_next" value="https://yourwebsite.com/thank-you">

          <label>
            <span data-i18n="contact.form.name">Your Name</span>
            <input type="text" name="name" data-i18n-placeholder="contact.form.name.placeholder" placeholder="Enter your name" required>
          </label>

          <label>
            <span data-i18n="contact.form.email">Your Email</span>
            <input type="email" name="email" data-i18n-placeholder="contact.form.email.placeholder" placeholder="Enter your email" required>
          </label>

          <label>
            <span data-i18n="contact.form.message">Message</span>
            <textarea name="message" rows="6" data-i18n-placeholder="contact.form.message.placeholder" placeholder="Tell us about your project" required></textarea>
          </label>

          <button class="btn btn-primary" type="submit" data-i18n="contact.form.submit">Send Message</button>

          <div id="form-response" style="color:#00a3ff; margin-top:10px;"></div>

        </form>

        <script>
          const form = document.querySelector('.contact-form');
          const responseDiv = document.getElementById('form-response');

          form.addEventListener('submit', e => {
            e.preventDefault();
            const data = new FormData(form);
            fetch(form.action, {
              method: 'POST',
              body: data,
              headers: { 'Accept': 'application/json' }
            })
            .then(res => {
              if (res.ok) {
                const lang = localStorage.getItem('preferredLanguage') || 'en';
                const successMsg = translations[lang]['contact.response.success'];
                responseDiv.textContent = successMsg;
                form.reset();
              } else {
                const lang = localStorage.getItem('preferredLanguage') || 'en';
                const errorMsg = translations[lang]['contact.response.error'];
                responseDiv.textContent = errorMsg;
              }
            })
            .catch(() => {
              const lang = localStorage.getItem('preferredLanguage') || 'en';
              const errorMsg = translations[lang]['contact.response.error'];
              responseDiv.textContent = errorMsg;
            });
          });
        </script>

        <div class="contact-info">
          <h3 data-i18n="contact.info.title">our contacts</h3>
          <p data-i18n="contact.info.location">Algiers, Algeria</p>
          <p><span data-i18n="contact.info.email">Email</span>: 
            <a href="mailto:novawebdv@gmail.com">novawebdv@gmail.com</a>
          </p>
          <p><span data-i18n="contact.info.phone">Phone</span>: +213 663 699 433</p>
        </div>

      </div>
    </section>
  </main>

  <script src="js/translations.js"></script>
  <script src="js/main.js" defer></script>
</body>
</html>
