<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Novaweb — Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="index.html">
        <img src="assets/logo.png" alt="Novaweb logo" class="logo-img">
        <span class="logo-text">Novaweb</span>
      </a>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="projects.html">Projects</a>
        <a href="about.html">About</a>
        <a href="contact.html" class="cta">Contact</a>
        <button id="nav-toggle" class="nav-toggle" aria-label="Toggle nav">☰</button>
      </nav>
    </div>
  </header>

  <!-- Main -->
  <main class="container" style="padding-top:120px;">
    <section class="section contact-section">
      <h1 class="section-title">Contact Us</h1>
      <p class="section-lead">Tell us about your project — we usually reply within 24 hours.</p>

      <!-- Contact Grid -->
      <div class="contact-grid">
        
        <!-- Contact Form -->
        <form class="contact-form" action="silosalah120@gmail.com" method="post" enctype="text/plain">
          <label>
            <span>Your name</span>
            <input type="text" name="name" placeholder="Enter your name" required>
          </label>
          <label>
            <span>Your email</span>
            <input type="email" name="email" placeholder="Enter your email" required>
          </label>
          <label>
            <span>Message</span>
            <textarea name="message" rows="6" placeholder="Tell us about your project" required></textarea>
          </label>
          <div>
            <button class="btn btn-primary" type="submit">Send Message</button>
          </div>
        </form>

        <!-- Contact Info -->
        <div class="contact-info">
          <h3>our contacts</h3>
          <p>Algiers, Algeria</p>
          <p>Email: 
            <a href="mailto:silosalah120@gmail.com">silosalah120@gmail.com</a>
          </p>
          <p>Phone: +213 663 699 433</p>
        </div>

      </div>
    </section>
  </main>

  <script src="js/main.js" defer></script>
</body>
</html>
