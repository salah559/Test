<html lang="en">

<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="index.html"><img src="assets/logo.png" alt="Novaweb logo" class="logo-img"><span class="logo-text">Novaweb</span></a>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="projects.html">Projects</a>
        <a href="about.html">About</a>
        <a href="contact.html" class="cta">Contact</a>
      </nav>

  </header>

  <main class="container" style="padding-top:120px;">
    <section class="section contact-section">
      <h1 class="section-title">Contact Us</h1>
      <p class="section-lead">Tell us about your project — we usually reply within 24 hours.</p>

      <div class="contact-grid">
        <form class="contact-form" action="silosalah120@gmail.com" method="post" enctype="text/plain">
          <label><input type="text" name="name" placeholder="Your name" required></label>
          <label><input type="email" name="email" placeholder="Your email" required></label>
          <label><textarea name="message" rows="6" placeholder="Tell us about your project" required></textarea></label>
          <div><button class="btn btn-primary" type="submit">Send Message</button></div>
        </form>

        <div class="contact-info">
          <h3>Office</h3>
          <p>Algiers, Algeria</p>
          <p>Email: <a href="mailto:silosalah278@gmail.com">silosalah120@gmail.com</a></p>
          <p>Phone: +213663699433 </p>
          </div>
        </div>
      </div>
    </section>
  </main>

<script src="js/main.js" defer></script>
