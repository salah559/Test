<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Thank You! — Novaweb</title>
  <meta name="description" content="Thank you for contacting Novaweb. We'll get back to you within 24 hours." />
  <link rel="canonical" href="https://novaweb.com/thank-you.html">
  <link rel="alternate" hreflang="en" href="https://novaweb.com/thank-you.html?lang=en">
  <link rel="alternate" hreflang="ar" href="https://novaweb.com/thank-you.html?lang=ar">
  <link rel="alternate" hreflang="fr" href="https://novaweb.com/thank-you.html?lang=fr">
  <link rel="alternate" hreflang="es" href="https://novaweb.com/thank-you.html?lang=es">
  <link rel="alternate" hreflang="x-default" href="https://novaweb.com/thank-you.html">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link rel="apple-touch-icon" href="assets/favicon.png">
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://novaweb.com/thank-you.html">
  <meta property="og:title" content="Thank You — Novaweb">
  <meta property="og:description" content="Thank you for contacting Novaweb. We'll get back to you within 24 hours.">
  <meta property="og:image" content="https://novaweb.com/assets/logo.png">
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://novaweb.com/thank-you.html">
  <meta property="twitter:title" content="Thank You — Novaweb">
  <meta property="twitter:description" content="Thank you for contacting us. We'll get back to you within 24 hours.">
  <meta property="twitter:image" content="https://novaweb.com/assets/logo.png">
  <!-- Preconnect for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>
    .thank-you-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
    }
    .thank-you-card {
      max-width: 600px;
      padding: 60px 40px;
      background: var(--glass);
      border-radius: var(--radius);
      border: 1px solid rgba(0, 212, 255, 0.2);
      box-shadow: var(--shadow-lg);
      animation: fadeIn 0.6s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .checkmark {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      margin: 0 auto 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: scaleIn 0.5s ease-out 0.2s both;
    }
    @keyframes scaleIn {
      from { transform: scale(0); }
      to { transform: scale(1); }
    }
    .checkmark svg {
      width: 50px;
      height: 50px;
      stroke: white;
      stroke-width: 3;
      fill: none;
      stroke-dasharray: 100;
      stroke-dashoffset: 100;
      animation: draw 0.5s ease-out 0.5s forwards;
    }
    @keyframes draw {
      to { stroke-dashoffset: 0; }
    }
    .thank-you-card h1 {
      font-size: 36px;
      margin-bottom: 16px;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .thank-you-card p {
      font-size: 18px;
      color: var(--muted);
      margin-bottom: 40px;
      line-height: 1.7;
    }
  </style>
</head>
<body>
  <!-- Skip to content link for accessibility -->
  <a href="#main-content" class="skip-to-content">Skip to main content</a>
  
  <main id="main-content" class="thank-you-container">
    <div class="thank-you-card">
      <div class="checkmark">
        <svg viewBox="0 0 52 52">
          <path d="M14 27l7.5 7.5L38 18"/>
        </svg>
      </div>
      <h1 data-i18n="thankyou.title">Thank You!</h1>
      <p data-i18n="thankyou.message">
        We've received your message and will get back to you within 24 hours. 
        Our team is excited to learn more about your project!
      </p>
      <a href="index.html" class="btn btn-primary" data-i18n="thankyou.home">Back to Home</a>
    </div>
  </main>

  <script src="js/translations.js"></script>
  <script>
    // Apply language from localStorage
    const currentLang = localStorage.getItem('preferredLanguage') || 'en';
    document.documentElement.lang = currentLang;
    
    if (currentLang === 'ar') {
      document.documentElement.dir = 'rtl';
      document.body.style.direction = 'rtl';
      document.body.style.textAlign = 'right';
    }
    
    // Translate content
    document.querySelectorAll('[data-i18n]').forEach(element => {
      const key = element.getAttribute('data-i18n');
      if (translations[currentLang] && translations[currentLang][key]) {
        element.textContent = translations[currentLang][key];
      }
    });
  </script>
</body>
</html>
